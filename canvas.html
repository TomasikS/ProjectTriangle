<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>

</head>
<body>


<canvas id="myCanvas" width="800" height="400" style="border:1px solid #000000;">



</canvas>
<BR>

<input type="button" value="Click Me" ID="draw" style="height: 25px; width: 100px"  onclick="kres()" > </button>
<BR>


<script type="text/javascript">



(function(){

	document.getElementById('draw').onclick = function() {
	
		var c = document.getElementById('myCanvas');
		var ctx = c.getContext("2d");
		ctx.moveTo(50,50);
		ctx.lineTo(50,100);
		ctx.lineTo(100,100);
		ctx.lineTo(100,50);
		ctx.lineTo(50,50); 
		ctx.lineTo(75,5);
		ctx.lineTo(100,50);


		ctx.stroke();
	};
})();    


</script>





</body>
</html>
